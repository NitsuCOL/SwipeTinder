<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Swipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <header>
                <img src="./tinder-logo.webp" alt="Tinder logo">
            </header>
    
            <div class="cards"> 
                <article>
                    <img src="./img/2.webp" alt="Alex, Brown hair man, 25 years">
                    <h2>Alex <span>25 años</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <article>
                    <img src="./img/1.webp" alt="Leyla, redhead, 27 years">
                    <h2>Leyla<span>27 años</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>
            </div>
    
            <footer>
                <button class="is-undo" title="btn" type="button" aria-label="undo"></button>
                <button class="is-remove is-big" title="btn" type="button" aria-label="remove"></button>
                <button class="is-star" title="btn" type="button" aria-label="star"></button>
                <button class="is-fav is-big" title="btn" type="button" aria-label="fav"></button>
                <button class="is-zap" title="btn" type="button" aria-label="zap"></button>
            </footer>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
